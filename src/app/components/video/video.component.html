<!-- Sección de Videos de Bodas -->
<section id="bodas-section">
  <h2 class="section-title">Bodas</h2>
  <div class="videos-container">
    <div class="video-player" *ngFor="let video of bodasVideos">
      <h3>{{video.title}}</h3>
      <iframe
        width="100%"
        height="300"
        [src]="video.url | safeUrl"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>
</section>
