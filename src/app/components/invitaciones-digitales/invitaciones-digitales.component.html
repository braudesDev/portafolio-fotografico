<div class="invitaciones-container">
  <div class="header-section">
    <h1 class="titulo-principal">Invitaciones Digitales</h1>
    <p class="subtitulo">
      Crea y comparte tus invitaciones personalizadas con un toque especial
    </p>
  </div>

  <div class="tarjetas-section">
    <div class="tarjeta">
      <img src="assets/img/invitacion-boda.jpg" alt="Invitaciones de boda" />
      <h2>Invitaciones para Bodas</h2>
      <p>Diseños románticos, elegantes y personalizados para el gran día.</p>
      <button (click)="verInvitaciones('boda')">Ver invitaciones</button>
    </div>

    <div class="tarjeta">
      <img src="assets/img/invitacion-15.jpg" alt="Invitaciones de 15 años" />
      <h2>Invitaciones para 15 Años</h2>
      <p>Invitaciones únicas para celebrar una ocasión inolvidable.</p>
      <button (click)="verInvitaciones('xv-anios')">Ver invitaciones</button>
    </div>
  </div>
</div>
