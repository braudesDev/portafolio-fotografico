<div
  *ngIf="data"
  class="invitacion-container"
  [ngStyle]="{
    '--primary-color': data.primaryColor,
    '--secondary-color': data.secondaryColor,
    'font-family': data.fontFamily
  }"
>
  <!-- Sección Hero -->
  <app-hero-section
    *ngIf="data.heroImage"
    [nombres]="data.nombres || ''"
    [fecha]="fechaFormateada"
    [lugar]="data.lugar || ''"
    [heroImage]="data.heroImage"
    [fuente]="data.fuente ?? 'Playfair Display, serif'"
    [colorTexto]="data.colorTexto ?? '#ffffff'"
  ></app-hero-section>

  <!-- Sección “Nos casamos” -->
  <app-nos-casamos-section
    *ngIf="data.frasePrincipal || data.mensajePrincipal"
    [frase]="data.frasePrincipal || ''"
    [mensaje]="data.mensajePrincipal || ''"
    [fontFamily]="data.fontFamily ?? 'Playfair Display, serif'"
    [colorTexto]="data.secondaryColor ?? '#333333'"
  ></app-nos-casamos-section>

  <!-- Sección “Invitación válida para” -->
  <app-invitacion-valida-section
    *ngIf="data"
    [invitado]="data.invitado ?? 'Invitado especial'"
    [pases]="data.pases ?? 1"
    [mensajePersonalizado]="data.mensajePersonalizado"
  >
  </app-invitacion-valida-section>
